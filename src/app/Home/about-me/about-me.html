<div class="overflow-hidden bg-gray-900 py-24 sm:py-32">
  <div class="mx-auto max-w-7xl px-6 lg:px-8">
    <div class="mx-auto grid max-w-2xl grid-cols-1 gap-x-8 gap-y-16 sm:gap-y-20 lg:mx-0 lg:max-w-none lg:grid-cols-2">
      <div class="lg:pt-4 lg:pr-8">
        <div class="lg:max-w-lg">
          <h2 class="text-base/7 font-semibold text-indigo-400">{{positionDeveloper}}</h2>
          <p class="mt-2 text-4xl font-semibold tracking-tight text-pretty text-white sm:text-5xl">Hiram Hernandez</p>
          <p class="mt-6 text-lg/8 text-gray-300">{{developerDescription}}</p>

          <dl class="mt-10 max-w-xl space-y-8 text-base/7 text-gray-400 lg:max-w-none">
            <div class="relative pl-9"> 
              <dt class="inline font-semibold text-white">
                <svg class="absolute top-1 left-1 size-5 text-indigo-400" aria-hidden="true" fill="none" viewBox="0 0 20 20">

                FrontEnd.
              </dt>
              <dd class="inline">
                {{frontEndDescription}}
              </dd>
            </div>

            <div class="relative pl-9">
              <dt class="inline front-semibold text-white">
                <svg class="absolute top-1 left-1 size-5 text-indigo-400" aria-hidden="true" fill="none" viewBox="0 0 20 20" data-slot="icon">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12a1 1 0 0 0-1 1v4a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1v-4a1 1 0 0 0-1-1M5 12h14M5 12a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v4a1 1 0 0 1-1 1m-2 3h.01M14 15h.01M17 9h.01M14 9h.01" clip-rule="evenodd" fill-rule="evenodd" />
                </svg>
                Backend
              </dt>
              <dd class="inline">
                {{backEndDescription}}
              </dd>
            </div>

            <div class="relative pl-9">
              <dt class="inline font-semibold text-white">
                <svg viewBox="0 0 20 20" fill="currentColor" data-slot="icon" aria-hidden="true" class="absolute top-1 left-1 size-5 text-indigo-400">
                  <path d="M4.632 3.533A2 2 0 0 1 6.577 2h6.846a2 2 0 0 1 1.945 1.533l1.976 8.234A3.489 3.489 0 0 0 16 11.5H4c-.476 0-.93.095-1.344.267l1.976-8.234Z" />
                  <path d="M4 13a2 2 0 1 0 0 4h12a2 2 0 1 0 0-4H4Zm11.24 2a.75.75 0 0 1 .75-.75H16a.75.75 0 0 1 .75.75v.01a.75.75 0 0 1-.75.75h-.01a.75.75 0 0 1-.75-.75V15Zm-2.25-.75a.75.75 0 0 0-.75.75v.01c0 .414.336.75.75.75H13a.75.75 0 0 0 .75-.75V15a.75.75 0 0 0-.75-.75h-.01Z" clip-rule="evenodd" fill-rule="evenodd" />
                </svg>
                Databases
              </dt>
              <dd class="inline">
                {{dataBaseDescription}}
              </dd>
            </div>
          </dl>

        </div>
      </div>

      <img alt="developer-photo" class="w-80 md:w-[400px] h-auto rounded-xl shadow-xl ring-1 ring-white/10 mx-auto block" src="../../../assets/img/IMG_0468.png">

    </div>
  </div>
</div>
